<!doctype html>
<html lang="en">
<head data-th-replace="~{layout :: head}"></head>
<body>
<nav data-th-replace="~{layout :: navbar}"></nav>

<!-- Display the list of documents -->
<div class="container mt-4">
    <h2>Document status</h2>
    <!-- Add the form here -->
    <form data-th-action="@{'/document/' + ${documentId} + '/update/status'}" method="post" class="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="status">Select document status:</label>
            <select id="status" name="status" class="form-control">
                <option value="PENDING">Pending</option>
                <option value="APPROVED">Approved</option>
                <option value="REJECTED">Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</div>


<footer data-th-replace="~{layout :: footer}"></footer>

<script data-th-replace="~{layout :: script}"></script>

</body>
</html>
