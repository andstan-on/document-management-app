<!doctype html>
<html lang="en" >
<head data-th-replace="~{layout :: head}"></head>
<body>
<nav data-th-replace="~{layout :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form data-th-action="@{/upload}" data-th-object="${documentDTOForm}" method="post" class="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="docFile">Document File</label>
                    <input class="form-control" type="file" data-th-field="${documentDTOForm.docFile}" id="docFile">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('docFile')}" data-th-errors="*{docFile}"></div>
                    <div class="alert alert-warning" data-th-if="${errorMessage}" data-th-text="${errorMessage}"></div>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input class="form-control" type="text" data-th-field="*{type}" id="type" placeholder="Type">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('type')}" data-th-errors="*{type}"></div>
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input class="form-control" type="number" data-th-field="*{number}" id="number" placeholder="Number">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('number')}" data-th-errors="*{number}"></div>
                </div>
                <div class="form-group">
                    <label for="dateOfIssue">Date of Issue</label>
                    <input class="form-control" type="date" data-th-field="*{dateOfIssue}" id="dateOfIssue" placeholder="Date of Issue">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('dateOfIssue')}" data-th-errors="*{dateOfIssue}"></div>
                </div>
                <!-- Date of Payment -->
                <div class="form-group">
                    <label for="dateOfPayment">Date of Payment</label>
                    <input class="form-control" type="date" data-th-field="*{dateOfPayment}" id="dateOfPayment" placeholder="Date of Payment">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('dateOfPayment')}" data-th-errors="*{dateOfPayment}"></div>
                </div>

                <!-- Vendor Name -->
                <div class="form-group">
                    <label for="vendorName">Vendor Name</label>
                    <input class="form-control" type="text" data-th-field="*{vendorName}" id="vendorName" placeholder="Vendor Name">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('vendorName')}" data-th-errors="*{vendorName}"></div>
                </div>

                <!-- Vendor Info -->
                <div class="form-group">
                    <label for="vendorInfo">Vendor Info</label>
                    <input class="form-control" type="text" data-th-field="*{vendorInfo}" id="vendorInfo" placeholder="Vendor Info">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('vendorInfo')}" data-th-errors="*{vendorInfo}"></div>
                </div>

                <!-- Customer Name -->
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input class="form-control" type="text" data-th-field="*{customerName}" id="customerName" placeholder="Customer Name">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('customerName')}" data-th-errors="*{customerName}"></div>
                </div>

                <!-- Customer Info -->
                <div class="form-group">
                    <label for="customerInfo">Customer Info</label>
                    <input class="form-control" type="text" data-th-field="*{customerInfo}" id="customerInfo" placeholder="Customer Info">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('customerInfo')}" data-th-errors="*{customerInfo}"></div>
                </div>

                <!-- Amount Due -->
                <div class="form-group">
                    <label for="amountDue">Amount Due</label>
                    <input class="form-control" type="number" step="0.01" data-th-field="*{amountDue}" id="amountDue" placeholder="Amount Due">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('amountDue')}" data-th-errors="*{amountDue}"></div>
                </div>

                <!-- Amount Paid -->
                <div class="form-group">
                    <label for="amountPaid">Amount Paid</label>
                    <input class="form-control" type="number" step="0.01" data-th-field="*{amountPaid}" id="amountPaid" placeholder="Amount Paid">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('amountPaid')}" data-th-errors="*{amountPaid}"></div>
                </div>

                <!-- Payment Method -->
                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <input class="form-control" type="text" data-th-field="*{paymentMethod}" id="paymentMethod" placeholder="Payment Method">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('paymentMethod')}" data-th-errors="*{paymentMethod}"></div>
                </div>

                <!-- Purchase Order Number -->
                <div class="form-group">
                    <label for="purchaseOrderNumber">Purchase Order Number</label>
                    <input class="form-control" type="number" data-th-field="*{purchaseOrderNumber}" id="purchaseOrderNumber" placeholder="Purchase Order Number">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('purchaseOrderNumber')}" data-th-errors="*{purchaseOrderNumber}"></div>
                </div>

                <!-- Tax Information -->
                <div class="form-group">
                    <label for="taxInformation">Tax Information</label>
                    <input class="form-control" type="text" data-th-field="*{taxInformation}" id="taxInformation" placeholder="Tax Information">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('taxInformation')}" data-th-errors="*{taxInformation}"></div>
                </div>

                <!-- Currency -->
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <input class="form-control" type="text" data-th-field="*{currency}" id="currency" placeholder="Currency">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('currency')}" data-th-errors="*{currency}"></div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" data-th-field="*{description}" id="description" placeholder="Description">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('description')}" data-th-errors="*{description}"></div>
                </div>


                <!-- Comments -->
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea class="form-control" data-th-field="*{comments}" id="comments" placeholder="Comments"></textarea>
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('comments')}" data-th-errors="*{comments}"></div>
                </div>
                <!-- Add other form fields for each attribute in DocumentDTO -->
                <button type="submit" class="btn btn-success">Upload Document</button>
            </form>
        </div>
    </div>
</div>


<footer data-th-replace="~{layout :: footer}"></footer>

<script data-th-replace="~{layout :: script}"></script>

</body>

</html>
