<!doctype html>
<html lang="en" >
<head data-th-replace="~{layout :: head}"></head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form data-th-action="@{/authentication/register}" data-th-object="${userRegistrationDTO}" method="post" class="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" data-th-field="*{username}" id="username">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"></div>
                    <div data-th-if="${usernameError}" class="alert alert-danger">
                        <p data-th-text="${usernameError}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" data-th-field="*{password}" id="password">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" data-th-field="*{firstName}" id="firstName">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" data-th-field="*{lastName}" id="lastName">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" data-th-field="*{email}" id="email">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
                    <div data-th-if="${emailError}" class="alert alert-danger">
                        <p data-th-text="${emailError}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input class="form-control" type="date" data-th-field="*{dateOfBirth}" id="dateOfBirth">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('dateOfBirth')}" data-th-errors="*{dateOfBirth}"></div>
                </div>

                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>




<footer data-th-replace="~{layout :: footer}"></footer>

<script data-th-replace="~{layout :: script}"></script>

</body>

</html>
