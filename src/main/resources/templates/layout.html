<!doctype html>
<html lang="en" >
<head data-th-fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
    /* Set a fixed height for the scrollable container */
    #pdfViewer {
      height: 500px; /* Adjust this height as needed */
      overflow-y: scroll; /* Enable vertical scrolling */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" data-th-fragment="navbar">
    <a class="navbar-brand" href="/document">Documents</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/upload">Upload a Document</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">My Documents</a>
            </li>
        </ul>
    </div>
    <div class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" data-th-if="${#authentication.getPrincipal()} != null" href="/user/profile">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-th-if="${#authentication.getPrincipal()} == null" href="#">Log In</a>
            <a class="nav-link" data-th-if="${#authentication.getPrincipal()} != null" href="#">Log Out</a>
            <a class="nav-link" data-th-if="${#authentication.getPrincipal()} == null" href="#">Register</a>
        </li>
    </div>
</nav>



<footer class="footer mt-5 py-3 bg-light" data-th-fragment="footer">
    <div class="container">
        <p class="text-center">&copy; 2023 Your Website Name. All rights reserved.</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" data-th-fragment="script"></script>
</body>
</html>
