<!doctype html>
<html lang="en" >
<head data-th-replace="~{layout :: head}"></head>
<body>
<nav data-th-replace="~{layout :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form data-th-action="@{/admin/create/user}" data-th-object="${createUserDTO}" method="post" class="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" data-th-field="*{username}" id="username" placeholder="Username">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"></div>
                    <div data-th-if="${usernameError}" class="alert alert-danger">
                        <p data-th-text="${usernameError}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" data-th-field="*{password}" id="password" placeholder="Password">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" data-th-field="*{firstName}" id="firstName" placeholder="First Name">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" data-th-field="*{lastName}" id="lastName" placeholder="Last Name">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" data-th-field="*{email}" id="email" placeholder="Email">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input class="form-control" type="date" data-th-field="*{dateOfBirth}" id="dateOfBirth">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('dateOfBirth')}" data-th-errors="*{dateOfBirth}"></div>
                    <div data-th-if="${emailError}" class="alert alert-danger">
                        <p data-th-text="${emailError}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" data-th-field="*{role}" id="role">
                        <option value="ADMIN">Admin</option>
                        <option value="REGULAR">Regular</option>
                    </select>
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('role')}" data-th-errors="*{role}"></div>
                </div>
                <!-- Add other form fields for each attribute as needed -->
                <button type="submit" class="btn btn-success">Create User</button>
            </form>
        </div>
    </div>
</div>

<footer data-th-replace="~{layout :: footer}"></footer>

<script data-th-replace="~{layout :: script}"></script>

</body>

</html>
